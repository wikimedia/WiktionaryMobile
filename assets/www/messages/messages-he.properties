app-description=היישום הרשמי לקריאת ויקיפדיה במכשירי אנדרואיד. ויקיפדיה היא האנציקלופדיה החופשית שמכילה מעל 20 מיליון ערכים ב־280 שפות והיא היצירה העיונית הגדולה והנפוצה ביותר שבני־אדם יצרו מאז ומעולם.\n\nתכונות: שמירת ערך לקריאה מאוחר יותר או ללא חיבור לרשת, חיפוש ערכים על מקומות בסביבתך, שיתוף ערכים באמצעות פעולת ה„שיתוף” של אנדרואיד, קריאת ערכים בשפות שונות, חיפוש ברוחב המסך.\n\nשלחו לנו את המשוב שלכם לחשבון הטוויטר ‎@WikimediaMobile.
