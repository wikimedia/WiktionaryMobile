app-description=안드로이드용 공식 위키백과 애플리케이션입니다. 위키백과는 280개 이상의 언어로 2천만 개가 넘는 문서가 실려 있는 자유 백과사전이며, 인류가 편찬한 것들 중 가장 방대하고 널리 쓰이는 참고 자료입니다.\n\n기능: 나중에 읽거나 오프라인에서 읽을 수 있게 문서를 저장하기, 근처에 있는 것에 대한 문서 찾기, 안드로이드의 "공유하기" 기능을 이용해 문서 공유하기, 다른 언어로 문서 읽기, 전체 화면 읽기\n\n트위터 @WikimediaMobile으로 피드백을 보내주세요.
