app-description=L'Aplicació oficial de la Viquipèdia per a l'Android. La Viquipèdia és l'enciclopèdia lliure que conté més de 20 milions d'articles en 280 llengües. Es tracta de l'obra més exhaustiva i àmpliament usada que ha compilat mai la humanitat.\n\nCaracterístiques: deseu un article per llegir-lo després fora de línia, cerqueu-ne articles propers, compartiu articles amb la funcionalitat de compartició de l'Android, llegiu l'article en una llengua diferent, cerca en pantalla completa, etc.\n\nFeu-nos arribar la vostra opinió des del Twitter a @WikimediaMobile.
