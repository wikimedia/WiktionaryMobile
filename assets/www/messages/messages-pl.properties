app-description=Oficjalna aplikacja Wikipedii dla systemu Android. Wikipedia jest wolną encyklopedią, zawierającą ponad 20 milionów artykułów w 280 językach. Jest najpełniejszym i najczęściej wykorzystywanym kompendium wiedzy jakie kiedykolwiek zebrano.\n\nDostępne funkcje: zapisywanie artykułu do późniejszego odczytu w trybie offline, wyszukiwanie artykułów poświęconych miejscom znajdującym się w pobliżu, udostępnianie artykułów za pomocą funkcji „Udostępnij” systemu Android, artykuły dostępne w wielu językach, łatwe wyszukiwanie i przejrzysty układ wyników wyszukiwania\n\nWyślij nam swoją opinię na Twitterze @WikimediaMobile.
