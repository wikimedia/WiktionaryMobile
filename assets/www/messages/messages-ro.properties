app-description=Aplicația oficială a Wikipediei pentru Android. Wikipedia este enciclopedia liberă care conține peste 20 de milioane de articole în 280 de limbi, fiind cea mai cuprinzătoare și utilizată sursă bibliografică pe care au oamenii au alcătuit-o vreodată.\n\nCaracteristici: salvarea articolului pentru o lectură ulterioară sau în mod off-line; căutarea articolelor despre locurile din apropierea dumneavoastră; distribuirea articolelor utilizând funcția „Partajare” din Android; citirea articolului într-o altă limbă; căutare în modul ecran complet.\n\nSpuneți-ne părerea dumneavoastră pe Twitter @WikimediaMobile.
