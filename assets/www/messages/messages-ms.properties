app-description=Aplikasi Wikipedia yang rasmi untuk Android. Wikipedia merupakan ensiklopedia bebas yang mengandungi lebih daripada 20 juta rencana dalam 280 bahasa. Ia merupakan karya rujukan yang paling menyeluruh dan paling laris digunakan yang pernah dihimpunkan oleh manusia.\n\nCiri-ciri: Simpan rencana untuk dibaca pada masa yang lain atau ketika tidak bersambung dengan Internet; Cari rencana yang berdekatan; Kongsikan rencana dengan menggunakan fungsi Kongsi (Share) dalam Android, Baca rencana dalam bahasa lain, Carian sepenuh skrin dsb.\n\nHantar maklum balas anda kepada kami di Twitter @WikimediaMobile.
