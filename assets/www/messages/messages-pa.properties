about-credits=ਵਿਕਸ਼ਨਰੀਮੋਬਾਈਲ ਕਈ ਅਜ਼ਾਦ ਸਰੋਤ ਵਾਲੇ ਕਾਰਜਾਂ ਉੱਤੇ ਬਣਿਆ ਹੈ, ਜਿਹਨਾਂ ਵਿੱਚ ਸ਼ਾਮਲ ਹਨ:
app-description=ਐਂਡਰਾਇਡ ਲਈ ਅਧਿਕਾਰਕ ਵਿਕੀਪੀਡੀਆ ਐਪ। ਵਿਕੀਪੀਡੀਆ ਇੱਕ ਅਜ਼ਾਦ ਗਿਆਨਕੋਸ਼ ਹੈ ਜਿਹਦੇ ਵਿਚ ੨੮੦ ਭਾਸ਼ਾਵਾਂ ਵਿਚ ੨ ਕਰੋੜ ਤੋਂ ਵੱਧ ਲੇਖ ਹਨ ਅਤੇ ਮਨੁੱਖਾਂ ਵੱਲੋਂ ਤਿਆਰ ਕੀਤਾ ਅੱਜ ਤੱਕ ਦਾ ਸਭ ਤੋਂ ਵੱਧ ਵਿਸਥਾਰੀ ਅਤੇ ਵਿਆਪਕ ਵਰਤੋਂ ਵਾਲਾ ਹਵਾਲਿਆਂ ਦਾ ਅਧਿਐਨ ਹੈ।\n\nਵਿਸ਼ੇਸ਼ਤਾਵਾਂ: ਬਾਅਦ ਵਿੱਚ ਜਾਂ ਆਫ਼ਲਾਈਨ ਹੋ ਕੇ ਪੜ੍ਹਨ ਲਈ ਲੇਖ ਸਾਂਭੋ, ਨੇੜੇ-ਤੇੜੇ ਦੇ ਲੇਖ ਖੋਜੋ, ਐਂਡਰਾਇਡ ਦਾ "ਸਾਂਝਾ ਕਰੋ" ਗੁਣ ਵਰਤ ਕੇ ਲੇਖ ਸਾਂਝੇ ਕਰੋ, ਕਿਸੇ ਹੋਰ ਭਾਸ਼ਾ ਵਿਚ ਲੇਖ ਪੜ੍ਹੋ, ਪੂਰਨ ਸਕਰੀਨ ਖੋਜ\n\nਸਾਨੂੰ ਆਪਣੇ ਵਿਚਾਰ ਟਵਿਟਰ ਉੱਤੇ @WikimediaMobile 'ਤੇ ਭੋਜੇ।
