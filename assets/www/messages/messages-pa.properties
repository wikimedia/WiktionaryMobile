about-license=ਇਹ ਐਪਲੀਕੇਸ਼ਨ GNU ਸਧਾਰਨ ਲੋਕ ਲਸੰਸ ਹੇਠ ਮੁਫ਼ਤ ਸਾਫ਼ਟਵੇਅਰ ਹੈ। ਤੁਹਾਡੇ ਕੋਲ ਇਹਨੂੰ ਵੰਡਣ ਅਤੇ ਕੁਝ ਸ਼ਰਤਾਂ ਹੇਠ ਬਦਲਣ ਦੀ ਖੁੱਲ੍ਹ ਹੈ। ਤਫ਼ਸੀਲ ਲਈ <a href="http://www.gnu.org/licenses/old-licenses/gpl-2.0.html">http://www.gnu.org/licenses/old-licenses/gpl-2.0.html</a> ਵੇਖੋ। ਸਰੋਤ ਕੋਡ <a href="https://github.com/Wikimedia/WikipediaMobile">https://github.com/Wikimedia/WikipediaMobile</a> ਵਿਖੇ ਉਪਲਬਧ ਹੈ।
